<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Productos - CUP</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Sistema de Gestión de Productos</h1>
            <p>Moneda: <strong>CUP</strong></p>
        </header>

        <div class="main-content">
            <section class="form-section">
                <h2>Añadir Nuevo Producto</h2>
                <form id="product-form">
                    <div class="form-group">
                        <label for="product-name">Nombre del Producto:</label>
                        <input type="text" id="product-name" required>
                    </div>
                    <div class="form-group">
                        <label for="product-price">Precio (CUP):</label>
                        <input type="number" id="product-price" min="0" step="0.01" required>
                    </div>
                    <div class="form-group">
                        <label for="product-quantity">Cantidad:</label>
                        <input type="number" id="product-quantity" min="1" required>
                    </div>
                    <button type="submit" id="add-btn">Añadir Producto</button>
                </form>
            </section>

            <section class="stats-section">
                <h2>Estadísticas</h2>
                <div class="stats-container">
                    <div class="stat-card">
                        <h3>Valor Total</h3>
                        <p id="total-value">0.00 CUP</p>
                    </div>
                    <div class="stat-card">
                        <h3>Total de Productos</h3>
                        <p id="total-products">0</p>
                    </div>
                    <div class="stat-card">
                        <h3>Producto Más Valioso</h3>
                        <p id="most-valuable">-</p>
                    </div>
                </div>
            </section>

            <section class="products-section">
                <h2>Lista de Productos</h2>
                <div id="products-list" class="products-list">
                    <!-- Los productos se añadirán aquí dinámicamente -->
                </div>
            </section>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
